#--------------------------------------------------------------------#
#                   ClearLag Configuration File                      #
#--------------------------------------------------------------------#
# Configure to your liking, reload the config by tying: /lagg reload #
#                                -                                   #
#        Here is a helpful tutorial on this configuration setup!     #
#   http://dev.bukkit.org/server-mods/clearlagg/pages/config-setup/  #
#--------------------------------------------------------------------#
#                     All possible mob names                         #
# http://dev.bukkit.org/server-mods/clearlagg/pages/mob-types/nodes/ #
#--------------------------------------------------------------------#
settings:
  auto-update: false
  enable-signs: true
  config-version: two
  broadcast-message: '&a +RemoveAmount itens removidos!'
  enable-scheduler: true
  enable-limit: false
  autoremoval-interval: 800
     
warning:
  autoremoval-warning: true
  autoremoval-warningdelay: 30
  broadcast-warning: true
  autoremoval-warningmessage: '&cAviso: Os drops serão removidos do chão em 30 segundos!'
     
remove:
  world-filter:
    - this_world
  broadcast-removal: true
  boat: false
  falling-block: true
  experienceOrb: true
  painting: false
  projectile: true
  item: true
  itemframe: false
  minecart: true
  primed-tnt: true
  arrow: true
  snowball: true
  fireball: true
  ender-signal: true
  mobs:
    - None
    - None
     
command-remove:
  world-filter:
    - this_world
  broadcast-removal: false
  boat: true
  falling-block: true
  experienceOrb: true
  painting: true
  projectile: true
  item: true
  itemframe: false
  minecart: true
  primed-tnt: true
  arrow: true
  snowball: true
  fireball: true
  ender-signal: true
  mobs:
    - None
    - None
     
check:
  world-filter:
    - this_world
  boat: false
  falling-block: true
  experienceOrb: true
  painting: false
  projectile: true
  item: true
  itemframe: false
  minecart: true
  primed-tnt: true
  arrow: true
  snowball: true
  fireball: true
  ender-signal: true
  mobs:
    creature: false
    animals: false
    monster: true
     
limit:
  max: 1000
  check-interval: 60
  world-filter:
    - this_world
  broadcast-removal: true
  remove:
  boat: true
  falling-block: true
  experienceOrb: true
  painting: true
  projectile: true
  item: true
  itemframe: false
  minecart: true
  primed-tnt: true
  arrow: true
  snowball: true
  fireball: true
  ender-signal: true
     
#This is /lagg killmobs, put what you DON'T want removed! 
kill-mobs:
   mob-filter:
        - Villager
        - Wolf